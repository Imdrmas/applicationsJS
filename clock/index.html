<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple clock</title>
  </head>
  <body>
    <div id="clock">




      <script>
      function showTime() {
        var now = new Date(),

        
        hours = now.getHours(),
        minutes = now.getMinutes(),
        seconds = now.getSeconds();

        if (hours  < 10) {
          hours = '0' + hours;

        }
        if (minutes  < 10) {
          minutes = '0' + minutes;

        }
        if (seconds  < 10) {
          seconds = '0' + seconds;

        }

        document.getElementById('clock').textContent =  hours + ':' + minutes + ':' + seconds;

      }

      window.onload = function () {
        'use strict';

        setInterval(showTime, 500);
      }

      </script>
    </div>

  </body>
</html>
