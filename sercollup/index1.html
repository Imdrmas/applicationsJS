<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>srolltop</title>
    <style>
     button{
       position: fixed;
       bottom: 10px;
       right: 10px;
       font-size: 60px;
       display: none;

     }
    </style>
  </head>
  <body style="height:3000px;">

    <button id="goup"> Go up</button>

    <script>

    var myButton = document.getElementById('goup');

      window.onscroll = function () {

        if (window.pageYOffset >= 400) {

          myButton.style.display = 'block';

        }
        else {
          myButton.style.display = 'none';
        }

      };

            myButton.onclick = function () {

              window.scrollTo(0, 0);

            };
    </script>
  </body>
</html>
