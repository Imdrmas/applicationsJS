<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>show random image </title>
  </head>
  <body>
    <div class=""style="margin-left:500px;">
        <img id="myImg" src="img/00.jpeg">
    </div>


  </body>

  <script>
  
    var myElement = document.getElementById('myImg'),
    myImgs = [
      'img/00.jpeg',
      'img/01.jpeg',
      'img/01.png',
      'img/02.png',
      'img/03.jpeg',
      'img/04.jpeg',
      'img/03.png'
    ];


    function changeImage(myElement, myImgs) {

    setInterval(function () {

  var myRandomNum = Math.floor(Math.random() * myImgs.length);

      myElement.src = myImgs[myRandomNum];

    },1000);

    }
    changeImage(myElement, myImgs);
  </script>
</html>
