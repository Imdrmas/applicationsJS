<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>

    <p id="demo"></p>

    <script>
        var colors = ["red", "blue", "green", "white", "pink"],
         text = "",
         i;

      for (i = 0; i < colors.length; i++){
          text += colors[i] + "<br>";

      }
  document.getElementById('demo').innerHTML = text;
    </script>
  </body>
</html>
