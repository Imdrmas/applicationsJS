<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>redrect to url</title>
  </head>
  <body>
 <button type="button" name="button" onclick="redirectMe('https://translate.google.com')">redirect me</button>

    <script>
      function redirectMe(url) {
        if (url !== ''){
          window.location = url;
        }
      }
    </script>

  </body>
</html>
